        <main class="mainSpace">

            <section id="formularioContacto" class="text-center">
            </section>

            <section>
            <form class="form__contact p-3" id="formulario" method="post">
                <fieldset class="p-3">
                <div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label align-content-sm-start col-form-label-sm">Nombre y Apellido</label>
                        <input type="text" class="formEstilo form-control bg-light text-dark btn-secondary" id="nombreUsuario" placeholder="Juan Perez" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label align-content-sm-start col-form-label-sm">Teléfono</label>
                        <input type="text" class="formEstilo form-control bg-light text-dark btn-secondary" id="telUsuario" placeholder="(+54) 11 6875 5982" name="tel" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label align-content-sm-start col-form-label-sm">E-mail</label>
                        <input type="text" class="formEstilo form-control bg-light text-dark btn-secondary" id="emailUsuario" placeholder="juanperez@gmail.com" name="email" required>
                    </div><br>
                            <div class="form__elegir">
                                <label for="actividad">Deseo recibir información sobre:</label><br><br>
                                <label for="running">Indoor Running</label>
                                <input type="radio" name="actividad" id="running" value="Indoor Running" required checked>
                                <label for="spinning">Spinning</label>
                                <input type="radio" name="actividad" id="spinning" value="Spinning" required>
                                <label for="funcional">Funcional</label>
                                <input type="radio" name="actividad" id="funcional" value="Funcional" required>
                                <label for="musculacion">Musculación</label>
                                <input type="radio" name="actividad" id="musculacion" value="Musculación" required>
                            </div>
                            <br>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label col-form-label-sm">Consulta</label>
                                <textarea class="formEstilo form-control textArea bg-light text-dark btn-secondary" placeholder="Quisiera información sobre..." id="mensaje" rows="3" name="mensaje"></textarea>
                            </div>
                            <br>
                            <label for="recibir__novedades">Quiero recibir novedades y promociones</label>
                            <input type="checkbox" name="recibir__novedades" id="recibir__novedades" value="first_checkbox"><h5 id="suscribiteNewsletter">SUSCRIBITE</h5>

                            <br>
                            <label for="botones__formulario"></label>
                            <div class="text-center p-2">
                            <input type="reset" name="botones__formulario" id="Restablecer" value="Restablecer" class="btnGym m-1 btn-lg">
                            <input type="submit" name="botones__formulario" id="enviar" value="Enviar" class="btnGym btn-lg m-1"><br>
                            <div class="modalContainerRutinas">
                                <div class="modalForm">
                                    <h5>¡Su consulta fue enviada!</h5>
                                    <button id="cerrarRutina" class="btnGym mx-3">CERRAR VENTANA</button>
                                </div>
                            </div>
                            </div>

                </div>
                </fieldset>
            </form>
