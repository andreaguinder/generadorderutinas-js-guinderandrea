                <main class="mainSpace">
                    <section id="rutinasTraining" class="text-center">
                    </section>
                        <!-----------------Jquery-------------->
                        <div id="infoIMC" class="text-center m-1"></div>


                    <form class="form__contact p-3 mb-5">
                    <fieldset class="p-3">
                        <h5 class="contact__h5" class="text-center">GENERÁ TU RUTINA</h5>
                        <div class="mb-3">
                            <label for="nombre" class="form-label align-content-sm-start col-form-label-sm">Nombre y Apellido</label>
                            <input type="text" class="form-control bg-white text-dark btn-secondary" id="nombreUsuario" placeholder="Juan Perez" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label align-content-sm-start col-form-label-sm">Edad</label>
                            <input type="text" class="form-control bg-white text-dark btn-secondary" id="edadUsuario" placeholder="30" name="edad" required>
                        </div>
                        <div class="mb-3">
                            <label for="altura" class="form-label col-form-label-sm">Altura</label>
                            <input type="text" class="form-control bg-white text-dark btn-secondary" id="alturaUsuario" placeholder="Escribir en metros c/(.)" name="altura" required>
                        </div>
                        <div class="mb-3">
                            <label for="peso" class="form-label col-form-label-sm">Peso</label>
                            <input type="text" class="form-control bg-white text-dark btn-secondary" id="pesoUsuario" placeholder="Escribir en kg. c/(.)" name="peso" required>
                        </div>
                        <div class="mb-3">
                            <div class="form__elegir">
                                <label for="actdeportistas" id="actdepo">¿Es usted deportista?</label>
                                <label for="actividad">SI</label>
                                <input type="radio" name="esDeportista" id="si" value="si" required checked>
                                <label for="actividad">NO</label>
                                <input type="radio" name="esDeportista" id="no" value="no" required>
                            </div>
                        </div>
                        <!----------------El usuario elige que cantidad de días y que objetivo tiene-------------->
                        <p>Intensidad de Entrenamiento</p>
                        <select name="intensidadEntrenamiento" id="intensidadEntrenamiento">
                            <option value="Baja">Baja</option>
                            <option value="Moderada">Moderada</option>
                            <option value="Intensa">Intensa</option>
                        </select>
                        <br><br>
                        <p>Objetivo del Entrenamiento</p>
                        <select name="tipoEntrenamiento" id="tipoEntrenamiento">
                            <option value="Bajar de Peso">Bajar de Peso</option>
                            <option value="Tonificar/Definir">Tonificar/Definir</option>
                            <option value="Muscularse">Muscularse</option>
                        </select>
    
                        <div class="text-center p-2">
                        <input type="reset" class="btnGym btn-lg m-1" name="restablecer" id="Restablecer" value="Restablecer" autocomplete="off">


                        <button id="generarRutina" class="btnGym btn-lg m-1"> Generar Rutina </button>
                        <button id="recuperarRutina" class="btnGym btn-lg m-1"><i class="fas fa-sync-alt"></i></button>


                        <div class="modalContainerRutinas">

                            <div class="modalRutinas">
                                    <section id="rutinaElegidaImpresa" class="text-center">
                                    </section>
                                <button id="descargarRutina" class="btnGym mx-3"><a href="download/rutinaElegida.pdf" download=""></a>DESCARGAR RUTINA</button>
                                <button id="cerrarRutina" class="btnGym mx-3">CERRAR VENTANA</button>
                            </div>
                        </div>
                    </div>

                    </fieldset>
                    </form>
